<!DOCTYPE html>
<html>
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="public/css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script> -->
    <script src="public/js/app.js"></script>
<head>
</head>
<body>
    <div class="error text-center"></div>
    <div class="box">
        <div class="innerBox">
            <!-- <div class="col-xs-12 label text-center" id="label"></div> -->
            <div class="col-xs-12">
                <div class="screen"><p id="display">0</p></div>
            </div>
            <div class="buttonRow">
                <div class="col-xs-3">
                    <button type="button" id="btn-AC" class="btn op">AC</button>
                </div>
                <div class="col-xs-3">
                    <button type="button" id="btn-CE" class="btn op">CE</button>
                </div>
                <div class="col-xs-3">
                    <button type="button" id="btn-per" class="btn numpad">%</button>
                </div>
                <div class="col-xs-3">
                    <button type="button" id="btn-div" value="div" class="btn op">/</button>
                </div>
            </div>
            <div class="buttonRow">
                <div class="col-xs-3">
                    <button type="button" id="btn-7" class="btn numpad">7</button>
                </div>
                <div class="col-xs-3">
                    <button type="button" id="btn-8" class="btn numpad">8</button>
                </div>
                <div class="col-xs-3">
                    <button type="button" id="btn-9" class="btn numpad">9</button>
                </div>
                <div class="col-xs-3">
                    <button type="button" id="btn-mul" value="mul" class="btn op">x</button>
                </div>
            </div>
            <div class="buttonRow">
                <div class="col-xs-3">
                    <button type="button" id="btn-4" class="btn numpad">4</button>
                </div>
                <div class="col-xs-3">
                    <button type="button" id="btn-5" class="btn numpad">5</button>
                </div>
                <div class="col-xs-3">
                    <button type="button" id="btn-6" class="btn numpad">6</button>
                </div>
                <div class="col-xs-3">
                    <button type="button" id="btn-min" value="min" class="btn op">-</button>
                </div>
            </div>
            <div class="buttonRow col-xs-9">
                <div class="col-xs-4">
                    <button type="button" id="btn-1" class="btn numpad">1</button>
                </div>
                <div class="col-xs-4">
                    <button type="button" id="btn-2" class="btn numpad">2</button>
                </div>
                <div class="col-xs-4">
                    <button type="button" id="btn-3" class="btn numpad">3</button>
                </div>
                <div class="col-xs-4">
                    <button type="button" id="btn-0" class="btn numpad">0</button>
                </div>
                <div class="col-xs-4">
                    <button type="button" id="btn-dot" class="btn numpad">.</button>
                </div>
                <div class="col-xs-4">
                    <button type="button" id="btn-eq" value="eq" class="btn op">=</button>
                </div>
            </div>
            <div class="col-xs-3">
                <button type="button" id="btn-plus" value="plus" class="btn op">+</button>
            </div>
        </div>
    </div>
    <footer class="col-xs-12 text-center">by ytv</footer>
</body>
</html>
